<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programming languages creators</h1>
    <div class="main-layout">
        <div class="container">
            <div class="card">
                <div class="front"><p>C</p></div>
                <div class="back"><p>Dennis MacAlistair Ritchie</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>C++</p></div>
                <div class="back"><p>Bjarne Stroustrup</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>C#</p></div>
                <div class="back"><p>Anders Hejlsberg</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Java</p></div>
                <div class="back"><p>James Gosling</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>JavaScript</p></div>
                <div class="back"><p>Brendan Eich</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Python</p></div>
                <div class="back"><p>Guido van Rossum</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Ruby</p></div>
                <div class="back"><p>Yukihiro Matsumoto</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Go</p></div>
                <div class="back"><p>Robert Griesemer, Rob Pike, and Ken Thompson</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>1C</p></div>
                <div class="back"><p>Boris Nuraliev</p></div>
            </div>
        </div>
    </div>
</body>
</html>
